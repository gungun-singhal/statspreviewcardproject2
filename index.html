<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
      <h1>Get <span class="different">insights</span> that help your business grow.</h1>
      <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="headings">
       <div><p> 10K+</p><span class="heading1">COMPANIES</span></div> 
       <div><p>314 </p><span class="heading1"> TEMPLATES</span></div> 
       <div><p>12M+ </p><span class="heading1">QUERIES</span></div> 
      </div>
    </div>
    <div class="image">
      <img src="image-header-desktop.jpg" alt="">
    </div>
  </main>
</body> 
</html>
